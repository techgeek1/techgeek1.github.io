version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/ruby:2.4.1-node

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: setup
          command: |
            sudo npm run setup

      - run:
          name: setup
          command: |
            npm run publish